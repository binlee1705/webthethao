<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/fontPrint.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    p {
      margin: 0;
    }
  </style>
</head>

<body style="padding: 0; margin: 0">
  <div id="printCart" style="padding: 30px 20px; display: flex; gap: 20px; ">
    <div class="cardItem"
      style="width: 9cm; height: 11cm;background: #00194c; padding: 20px; font-size: 14px; display: flex; flex-direction: column; background: url(./pic/bgCartResize.png) center no-repeat; background-size: cover;">
      <div style="font-family: UTMHELVETINS;">
        <div style="display: flex;align-items: center; gap: 10px;">
          <img src="./pic/card_logo.png" alt=""
            style="width:60px; height: 60px; object-fit: contain; object-position: center;">
          <div>
            <p
              style="text-transform: uppercase; color: #f4e50c; font-family: UTMHELVETINS; font-size: 14px; margin-bottom: 3px;">
              Giải
              FUTSAL
              vô địch thành phố
              Hà Nội
            </p>
            <p
              style="text-transform: uppercase; color: #f4e50c; font-family: UTMSharnay; font-size: 20px; letter-spacing: 1px; margin-left: -2px;">
              Cup LS Lần 2 -
              2023</p>
          </div>
        </div>
        <div>
          <div style="margin-top: 1cm; display: flex; gap: 15px;">
            <img src="./pic/card_photo.png" alt="" style="width: 95px; aspect-ratio: 3/4; object-fit: contain;">
            <div style="flex: 1;">
              <p style="color: #f4e50c;">
                Họ và tên:
              </p>
              <p
                style="width: 100%; background: #fff; text-transform: uppercase; text-align: center; margin-top: 3px; margin-bottom: 0.3cm; padding: 3px; ">
                Lê Tuấn Anh
              </p>
              <p style="color: #f4e50c; ">
                Đơn vị:
              </p>
              <p
                style="width: 100%; background: #fff; text-transform: uppercase; text-align: center; margin-top: 3px; padding: 3px; ">
                Trẻ Hà Nội
              </p>
            </div>
          </div>
          <div
            style="color: #f4e50c; font-family: UTMSharnay; text-align: center; margin: 30px 0 40px 0; line-height: 45px; font-size: 45px; text-transform: uppercase; letter-spacing: 1px;">
            Quan chức
          </div>
          <div style="display: flex; align-items: center; gap: 10px; justify-content: center; flex: 1;">
            <div style="flex: 1; border-radius: 20px; background: #ff6505; border: 3px solid #3063a2; padding: 3px;">
              <img src="./pic/LS_Electric_logo.png" alt="" style="display: block; width: 100%;">
            </div>
            <div style="flex: 1; border-radius: 20px; background: #f4e50c; border: 3px solid #3063a2; padding: 3px;">
              <img src="./pic/LS_Electric_logo.png" alt="" style="display: block; width: 100%;">
            </div>
            <div style="flex: 1; border-radius: 20px; background: #fff; border: 3px solid #3063a2; padding: 3px;">
              <img src="./pic/LS_Electric_logo.png" alt="" style="display: block; width: 100%;">
            </div>
            <div style="flex: 1; border-radius: 20px; background: #0a66b9; border: 3px solid #3063a2; padding: 3px;">
              <img src="./pic/LS_Electric_logo.png" alt="" style="display: block; width: 100%;">
            </div>
            <div style="flex: 1; border-radius: 20px; background: #fff; border: 3px solid #3063a2; padding: 3px;">
              <img src="./pic/LS_Electric_logo.png" alt="" style="display: block; width: 100%;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" onclick="ExportImage()">Xuất ảnh</button>
  <div>
    <p>Ảnh sau khi xuất</p>
    <div id="exportImage"></div>
  </div>
</body>
<script>
  function ExportImage() {
    // đoan code convert từ html sang ảnh
    var element = $("#printCart")[0];
    var width = $("#printCart").innerWidth();
    var height = $("#printCart").innerHeight();
    html2canvas(element, { width: width, height: height }).then(function (
      canvas
    ) {
      var imgData = canvas.toDataURL("image/png");
      var img = new Image(width, height);
      img.src = imgData;
      $("#exportImage").append(img);

      // muốn in ảnh thôi thì xoá dùng câu lệnh dưới để xoá html
      // element.remove();
    });
  }
</script>

</html>
